<!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:replace="fragments/fragment :: head"></head>
  <body>
  <div th:replace="fragments/fragment :: navbar" ></div>
 
  <main role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
          <div class="container">
              <h1 class="display-3">Tech Talent Store</h1>
              <p>This is a small e-commerce application that allows the user to purchase some of a few products that are offered here. </p>
              <p><a class="btn btn-primary btn-lg" href="/about" role="button">Learn more &raquo;</a></p>
          </div>
      </div>

    <div class="container">
      <h1>Products</h1>
      <div class="card-body">
        <div th:each ="product : ${product}">
          <img th:src="${product.image}">
              <h5 th:text="${product.brand}"></h5>
              <h5 th:text="${product.name}"></h5>
              <p class="card-text">Description: <span th:text=${product.description}></span></p>
              <p class="card-text">Price <span th:text=${product.price}></span></p>
            </div> 
            </div>
          </div>
        </div>
    

    <script src="js/products.js" type="text/javascript"></script>
  </main>
 
  <footer th:replace="fragments/fragment :: footer"></footer>
  </body>
  </html>
