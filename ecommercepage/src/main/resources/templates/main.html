<!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:replace="fragments/fragment :: head"></head>
  <body>
  <div th:replace="fragments/fragment :: navbar" ></div>
 
  <main role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
          <div class="container">
              <h1 class="display-3">Tech Talent Store</h1>
              <p>This is a small e-commerce application that allows the user to purchase some of a few products that are offered here. </p>
              <p><a class="btn btn-primary btn-lg" href="/about" role="button">Learn more &raquo;</a></p>
          </div>
      </div>

      <!-- Product Section -->
    
  <div class="container">
    <div class="row d-flex justify-content-around">
    <div th:each ="product : ${products}">
      <div class="card">
          <div class="card-body">
            <div class="column">
          <img th:src="@{${product.imageURL}}">
          </div>
              <div class="card-footer">
              <h5 th:text="${product.name}"></h5>
              <h6 th:text="${product.brand}"></h6>
              <p class="card-text">Price <span th:text="${#numbers.formatCurrency(product.price)}"></span></p>
              <a href="#" th:href="@{'/product/{id}'(id=${product.id})}" class="btn btn-primary">See More</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     
          
          
    
  </main>
 
  <footer th:replace="fragments/fragment :: footer"></footer>
  </body>
  </html>
